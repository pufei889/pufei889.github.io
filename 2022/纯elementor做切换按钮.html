an><br><span class="line">&#125;</span><br><span class="line">selector <span class="selector-class">.elementor-divider</span><span class="selector-pseudo">:after</span>&#123;</span><br><span class="line">    <span class="attribute">content</span>: <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="attribute">position</span>: absolute;</span><br><span class="line">    <span class="attribute">top</span>: <span class="built_in">var</span>(--padding);</span><br><span class="line">    <span class="attribute">left</span>: <span class="built_in">calc</span>(<span class="number">100%</span> - <span class="built_in">var</span>(--size) - <span class="built_in">var</span>(--padding));</span><br><span class="line">    <span class="attribute">height</span>: <span class="built_in">var</span>(--size);</span><br><span class="line">    <span class="attribute">width</span>: <span class="built_in">var</span>(--size);</span><br><span class="line">    <span class="attribute">background</span>: <span class="number">#fff</span>;</span><br><span class="line">    <span class="attribute">border-radius</span>: <span class="number">100%</span>;</span><br><span class="line">    <span class="attribute">transition</span>: all <span class="number">0.3s</span> ease-in-out;</span><br><span class="line">&#125;</span><br><span class="line">selector<span class="selector-class">.monthly</span> <span class="selector-class">.elementor-divider</span><span class="selector-pseudo">:after</span>&#123;</span><br><span class="line">    <span class="attribute">left</span>: <span class="built_in">var</span>(--padding);</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
